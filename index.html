<script>
  document.getElementById("scanBtn").onclick = async () => {
    const domain = document.getElementById("domain").value;
    if (!domain) return alert("Enter a domain");
    document.getElementById("result").textContent = "üîÑ Scanning...";

    try {
      const res = await fetch("https://eov6hwk58boeo3a.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ domain })
      });

      if (!res.ok) {
        throw new Error("Server responded with " + res.status);
      }

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById("result").textContent = "‚ùå Error: " + err.message;
    }
  };
</script>
